<html lang="en">
<head>
    <!-- Misc -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alışveriş</title>
    <!-- Style -->
    <link rel="stylesheet" href="style.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
</head>
<body>
    <div class="card container col-md-5 col-10 mt-5" id="shopping-panel">
        <div class="card-body">
            <h2 class="card-title">Alışveriş</h1>
            <div class="card-text mt-3 text-end">
                <select class="form-select mb-2" name="products"></select>
                <button class="btn btn-primary" id="btn-add-to-cart">Sepete Ekle</button>
            </div>
        </div>
    </div>
    <div class="card container col-md-5 col-10 mt-3" id="cart-panel">
        <div class="card-body">
            <h2 class="card-title d-flex">
                <span class="">Sepet</span>
                <select class="form-select w-50 ms-auto" name="sortby">
                    <option value="alphabet-az">Alfabetik (a-z)</option>
                    <option value="alphabet-za">Alfabetik (z-a)</option>
                    <option value="price-high">Fiyata göre (Önce en yüksek)</option>
                    <option value="price-low">Fiyata göre (Önce en düşük)</option>
                    <option value="amount-high">Adete göre (Önce en yüksek)</option>
                    <option value="amount-low">Adete göre (Önce en düşük)</option>
                </select>
            </h1>
            <div class="card-text mt-3 grid" id="cart-content">
                <!--
                <div class="cart-item">
                    <div class="item-text">
                        <span class="item-name">Ayakkabı</span>
                        <span class="item-details">2 adet - 36₺</span>
                    </div>
                    <span class="item-button btn btn-danger">Kaldır</span>
                </div>
                -->
            </div>
            <span class="d-block">Toplam Tutar: <span id="total" class="float-end">15</span></span>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
